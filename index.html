<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <section class="cart-container">
        <div class="row cart">
            <div class="cart-mybag">
                <div class="mybag-text">
                    <h2>MY BAG</h2>
                    <p>Items are reserved for 60 minutes</p>
                </div>
                <div class="box-content">
                    <img src="./assets/img/0.jfif" alt="">
                    <div class="box-content__text">
                        <h3>£34.00</h3>
                        <p>Topman reserve shirt with bumout stripe in black</p>
                        <div class="box-content_textColor">
                            <p>BLACK</p>
                            <select class="size" name="size" id="">
                                <option value="L">XL</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                            </select>
                            <select class="quantity" name="quantity" id="">
                                <option value="1">Qty   1</option>
                                <option value="1">Qty   2</option>
                            </select>
                        </div>
                        <button class="box-content_save">
                            <i class="far fa-heart"></i>
                            <p>Save for later</p>
                        </button>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
                <div class="sub-total">
                    <p>SUB-TOTAL</p>
                    <p>£34.00</p>
                </div>
            </div>
            <div class="cart-total">
                <h2>TOTAL</h2>
                <div class="cart-total__text">
                    <h3>Sub-total</h3>
                    <p>£34.00</p>
                </div>
                <div class="cart-total__text">
                    <h3>Delivery</h3>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <button class="checkout">CHECKOUT</button>
                <h3>WE ACCEPT:</h3>
                <div class="cart-total_img">
                    <img src="./assets/img/Visa.png" alt="img">
                    <img src="./assets/img/paypal.png" alt="img">
                    <img src="./assets/img/vcb.jpg" alt="img">
                </div>
                <p>Got a discount code? Add it in the next step</p>
            </div>
        </div>
    </section>
<body>
    
</body>
<script src="./assets/js/main.js"></script>
</html>
